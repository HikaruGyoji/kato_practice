<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>四則演算アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>四則演算アプリ</h1>
<div class="calc-row">
  <input id="a" type="number" placeholder="数値A" />
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input id="b" type="number" placeholder="数値B" />
</div>
<button id="calc">計算</button> <div id="result">結果:</div>

    <script src="function.js"></script>
  </body>
</html>
